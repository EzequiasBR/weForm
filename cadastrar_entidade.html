<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <main>
        <header class="t-cadastra">
          <a href="index.html"><i class="fas fa-angle-left"></i></a>
          <h2>Nova <span>entidade</span></h2>
        </header>

        <form action="">
          <label for="form-name">Nome</label>
          <input type="text" id="form-name" />

          <div class="grupo-select">
            <label for="form-atuacao">Campo de atuação</label>
            <select id="form-atuacao">
              <option value="" selected disabled>Selecioner uma opção</option>
              <option value="abrigo">Abrigo de animais</option>
            </select>
          </div>

          <div class="grupo-input">
            <label for="form-plus">Pontos de coletas</label>
            <input type="text" id="form-plus" />
            <button>
              <i class="fas fa-circle-plus"></i>
            </button>
          </div>
        </form>
        <div class="actions">
          <a href="#">Cadastrar</a>
        </div>
      </main>
      <aside>
        <img
          src="assets/garota-e-dog.png"
          alt="Garota passeando com o cachorro"
        />
        <h1><span>We</span> Form</h1>
      </aside>
    </div>
  </body>
</html>
